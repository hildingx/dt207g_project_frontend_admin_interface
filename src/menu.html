<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menyhantering</title>
    <script type="module" src="js/authCheck.js"></script>
    <script type="module" src="js/menu.js"></script>
    <script type="module" src="js/logout.js"></script>
    <link rel="stylesheet" href="css/main.scss">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="dashboard.html" class="current">Startsida</a></li>
                <li><a href="menu.html">Menyer</a></li>
                <li><a href="bookings.html">Bokningar</a></li>
            </ul>
        </nav>
        <button id="logoutBtnHeader" class="logout-btn-corner">Logga ut</button>
    </header>
    <main>
        <h1>Menyer</h1>
        <button id="openAddModal">Lägg till Menyobjekt</button>
        <div id="menu">
            <div id="starters">
                <h2>Förrätter</h2>
                <ul></ul>
            </div>
            <span class="span-line"></span>
            <div id="mainCourses">
                <h2>Huvudrätter</h2>
                <ul></ul>
            </div>
            <span class="span-line"></span>
            <div id="desserts">
                <h2>Efterrätter</h2>
                <ul></ul>
            </div>
            <span class="span-line"></span>
            <div id="drinks">
                <h2>Drycker</h2>
                <ul></ul>
            </div>
        </div>
        <!-- Gömd modal / form för ändring av menyobjekt -->
        <div id="editModal">
            <div>
                <h1>Ändra Menyobjekt</h1>
                <form id="editForm">
                    <label for="name">Namn:</label>
                    <input type="text" id="editName" name="name"><br><br>
                    <label for="price">Pris:</label>
                    <input type="number" id="editPrice" name="price"><br><br>
                    <label for="category">Kategori:</label>
                    <select id="editCategory" name="category" required>
                        <option value="" disabled selected>Kategori</option>
                        <option value="starter">Förrätt</option>
                        <option value="main course">Huvudrätt</option>
                        <option value="dessert">Dessert</option>
                        <option value="drink">Dryck</option>
                    </select><br><br>
                    <label for="description">Beskrivning:</label>
                    <textarea id="editDescription" name="description"></textarea><br><br>
                    <input type="hidden" id="editId">
                    <button type="button" id="closeEditModal">Stäng</button>
                    <button type="submit">Spara Ändringar</button>
                </form>
            </div>
        </div>
        <div id="addModal">
            <div>
                <h1>Lägg till nytt Menyobjekt</h1>
                <form id="addForm">
                    <label for="name">Namn:</label>
                    <input type="text" id="addName" name="name" required><br><br>
                    <label for="price">Pris:</label>
                    <input type="number" id="addPrice" name="price" required><br><br>
                    <label for="category">Kategori:</label>
                    <select id="addCategory" name="category" required>
                        <option value="" disabled selected>Kategori</option>
                        <option value="starter">Förrätt</option>
                        <option value="main course">Huvudrätt</option>
                        <option value="dessert">Dessert</option>
                        <option value="drink">Dryck</option>
                    </select><br><br>
                    <label for="description">Beskrivning:</label>
                    <textarea id="addDescription" name="description" required></textarea><br><br>
                    <button type="button" id="closeAddModal">Stäng</button>
                    <button type="submit">Lägg till</button>
                </form>
            </div>
        </div>
    </main>
    <footer>
        <p>Alexander Hilding</p>
    </footer>
</body>
</html>
